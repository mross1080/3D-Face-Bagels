<h1>PoseNet example using p5.js</h1>
<p id='status'>Loading model...</p>



<script>

    let video;
    let poseNet;
    let poses = [];
    let mic, recorder, soundFile;
    let audioReady = false;

    function setup() {
        createCanvas(640, 480);
        video = createCapture(VIDEO);
        video.size(width, height);

        // Create a new poseNet method with a single detection
        poseNet = ml5.poseNet(video, modelReady);
        // This sets up an event that fills the global variable "poses"
        // with an array every time new poses are detected
        poseNet.on('pose', function(results) {
            poses = results;
        });
        // Hide the video element, and just show the canvas
        video.hide();
        // create an audio in

        userStartAudio().then(function() {
            // myDiv.remove();
            audioReady = true;
            mic = new p5.AudioIn();

            // users must manually enable their browser microphone for recording to work properly!
            mic.start();

            // create a sound recorder
            recorder = new p5.SoundRecorder();

            // connect the mic to the recorder
            recorder.setInput(mic);

            // create an empty sound file that we will use to playback the recording
            soundFile = new p5.SoundFile();
        })
    }

    i = {}
    function mouseClicked() {

        // print("Clicked")
        // // saveCanvas('myCanvas', 'jpg');
        // to_save = get(0, 0, 300, 300); // Grab an image of a 100x200 rectangle at (20,30).
        // to_save.save("capture.png");

    }
    function modelReady() {
        select('#status').html('Model Loaded');
    }
        img = {}

        let recording  = false;
    function draw() {


        if (audioReady) {

        let vol = mic.getLevel();
        console.log(vol)
        if (vol > 0.1) {
            recording = true;
            recorder.record(soundFile)
            console.log("Saving Audio And Video ")
        }
        if(recording && vol < .03) {
            recorder.stop();
            to_save = get(0, 0, 300, 300); // Grab an image of a 100x200 rectangle at (20,30).
            to_save.save("capture.png");
            saveSound(soundFile,'facemashRecording.wav')
            recording = false;

        }


    }
        // We can call both functions to draw all keypoints and the skeletons
        leftEye = drawKeypoints();

        if (leftEye != 0) {
            image(video, 0, 0, 300, 300, leftEye.x+100, leftEye.y, 300, 300);
            console.log(img)
            // saveCanvas('myCanvas', 'jpg');

            if (img != null) {
                console.log("SAVING")
                // img.save('liveface','png')
            }


        }


    }

    // A function to draw ellipses over the detected keypoints
    function drawKeypoints()  {


        if (poses.length == 1) {
            // console.log(poses[0].pose.leftEye          )
            return poses[0].pose.leftEye

        } else {

            return 0
        }

    }

    // A function to draw the skeletons
    function drawSkeleton() {
        // Loop through all the skeletons detected
        for (let i = 0; i < poses.length; i++) {
            let skeleton = poses[i].skeleton;
            // For every skeleton, loop through all body connections
            for (let j = 0; j < skeleton.length; j++) {
                let partA = skeleton[j][0];
                let partB = skeleton[j][1];
                stroke(255, 0, 0);
                line(partA.position.x, partA.position.y, partB.position.x, partB.position.y);
            }
        }
    }


</script>
